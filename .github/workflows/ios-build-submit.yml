name: iOS Build & Submit

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      lane:
        description: 'Fastlane lane to run'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - certificates
          - create_app

jobs:
  build-and-submit:
    runs-on: macos-15
    
    env:
      APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
      APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.GH_PAT }}
      GIT_AUTHORIZATION: ${{ secrets.GH_PAT }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Fastlane
        run: |
          gem install fastlane
          gem install cocoapods

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Setup Git Credentials
        run: |
          git config --global credential.helper store
          echo "https://x-access-token:${{ secrets.GH_PAT }}@github.com" > ~/.git-credentials

      - name: Run Fastlane
        run: |
          LANE="${{ github.event.inputs.lane || 'release' }}"
          bundle exec fastlane ios $LANE
        env:
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120

      - name: Upload IPA
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: DDayCounter-ipa
          path: build/*.ipa
